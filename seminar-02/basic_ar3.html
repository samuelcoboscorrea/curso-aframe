<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr"
        webxr="optionalFeatures: hit-test, local-floor"
        ar-hit-test="target:#objects"
        renderer="physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic;">

      <!-- Agrega el componente extras para los controladores -->
      <a-entity xr-controller="hand: left" grabbable></a-entity>
      <a-entity xr-controller="hand: right" grabbable></a-entity>

      <a-entity id="objects" scale="0.3 0.3 0.3" position="0 0.8 -1.5">
        <a-box position="-0.5 0.5 0" rotation="0 45 0" color="#4CC3D9"
            depth="0.5" height="0.5" width="0.5" grabbable></a-box>
        <a-sphere position="0 0.5 0" radius="0.25" color="#EF2D5E" grabbable></a-sphere>
        <a-cylinder position="0.5 0.25 0" radius="0.25" height="0.5" color="#FFC65D" grabbable></a-cylinder>
      </a-entity>
      
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <a-camera position="0 0.4 0"></a-camera>
    </a-scene>
  </body>
</html>
