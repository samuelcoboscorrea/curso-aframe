<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      <a-box grabbable position="-0.1 0.8 -0.3" rotation="0 45 0" color="#4CC3D9"
          depth="0.1" height="0.1" width="0.1"></a-box>
      <a-sphere grabbable position="0 0.8 -0.3" radius="0.05" color="#EF2D5E"></a-sphere>
      <a-cylinder grabbable position="0.1 0.8 -0.3" radius="0.05" height="0.2" color="#FFC65D"></a-cylinder>

      <a-entity gltf-model="#dino" grabbable position="1 1 -3"
          animation="property:rotation; to: 0 360 0; dur: 5000;
              loop: true; easing: linear"></a-entity>

      <a-entity gltf-model="#drone" position="-1 0.6 -3"
          scale="2 2 2" animation-mixer>
      </a-entity>

      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>

    </a-scene>
  </body>
</html>
